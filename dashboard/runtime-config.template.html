<!DOCTYPE html>
<!--
  Runtime Configuration Injection Script
  
  This file demonstrates how to inject runtime configuration for production deployment.
  In production, this script should be generated dynamically by your server or build system.
  
  USAGE:
  1. Include this script BEFORE app.html's main <script> tag, OR
  2. Have your server inject window.__RUNTIME_CONFIG__ at the top of app.html
  3. Or use environment variable substitution during CI/CD build
  
  EXAMPLE - Server-side injection (Node.js Express):
  
    const config = `
      <script>
        window.__RUNTIME_CONFIG__ = {
          API_BASE: '${process.env.API_BASE_URL}',
          SUPABASE_URL: '${process.env.SUPABASE_URL}',
          SUPABASE_ANON_KEY: '${process.env.SUPABASE_ANON_KEY}'
        };
      </script>
    `;
    // Inject before </head> in app.html
    
  EXAMPLE - Cloud Run deployment:
  
    The Dockerfile.frontend can inject these values at container startup.
    See cloudbuild.frontend.yaml for environment variable configuration.
-->
<script>
  // ═══════════════════════════════════════════════════════════════════
  // PRODUCTION RUNTIME CONFIGURATION
  // Replace these values with your actual production credentials
  // ═══════════════════════════════════════════════════════════════════
  window.__RUNTIME_CONFIG__ = {
    // API Backend URL - Your Cloud Run service URL
    API_BASE: 'https://gnx-cis-api-XXXXXX-uc.a.run.app',
    
    // Supabase Configuration (use your production Supabase project)
    SUPABASE_URL: 'https://your-project.supabase.co',
    SUPABASE_ANON_KEY: 'your-production-anon-key',
    
    // Clerk Authentication (use your production Clerk publishable key)
    CLERK_PUBLISHABLE_KEY: 'pk_live_your-production-clerk-key',
    
    // Feature flags (optional)
    ENABLE_ANALYTICS: true,
    ENVIRONMENT: 'production'
  };
</script>
