<div class="min-h-screen grid grid-cols-1 md:grid-cols-2 items-center gap-16 p-8">
  <!-- Left Hero Section -->
  <div class="hidden md:flex flex-col items-start text-left">
      <div class="flex items-center gap-3 mb-4">
        <svg class="w-10 h-10 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c.251.023.501.05.75.082m.75.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 14.5M14.25 3.104c.251.023.501.05.75.082M12 21h.01M12 18h.01M12 15h.01M12 12h.01M12 9h.01M12 6h.01M12 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span class="text-xl font-bold text-white">Content Intelligence Suite</span>
      </div>
      <h1 class="text-5xl lg:text-6xl font-black text-white leading-tight">
          Ignite Your <br>
          <span class="animated-gradient-text">Creativity</span>
      </h1>
      <p class="mt-6 text-lg text-gray-300 max-w-md">
          Unlock the power of AI to generate compelling content, from social media posts to in-depth articles, all with a single click.
      </p>
  </div>

  <!-- Right Login Form -->
  <div class="w-full max-w-sm mx-auto">
    <div class="glass-card rounded-2xl p-8 shadow-2xl">
      <h2 class="text-3xl font-bold text-center text-white mb-2">Welcome Back</h2>
      <p class="text-center text-violet-300 mb-8">Sign in to access your dashboard</p>
      
      <form (submit)="$event.preventDefault(); login()">
        <div class="space-y-6">
          <div class="relative floating-label-input">
            <input 
              type="email" 
              id="email"
              placeholder=" " 
              class="block w-full px-3 py-3 text-white bg-white/10 rounded-lg border focus:outline-none focus:ring-2 peer"
              [class.border-transparent]="!hasError()"
              [class.border-red-500]="hasError()"
              [class.focus:ring-violet-500]="!hasError()"
              [class.focus:ring-red-500]="hasError()"
              required>
            <label 
              for="email" 
              class="absolute top-3 left-3 text-gray-400 transition-all duration-300 pointer-events-none">
              Email Address
            </label>
          </div>
          <div class="relative floating-label-input">
            <input 
              type="password" 
              id="password" 
              placeholder=" "
              class="block w-full px-3 py-3 text-white bg-white/10 rounded-lg border focus:outline-none focus:ring-2 peer"
              [class.border-transparent]="!hasError()"
              [class.border-red-500]="hasError()"
              [class.focus:ring-violet-500]="!hasError()"
              [class.focus:ring-red-500]="hasError()"
              required>
            <label 
              for="password" 
              class="absolute top-3 left-3 text-gray-400 transition-all duration-300 pointer-events-none">
              Password
            </label>
          </div>
        </div>

        @if(hasError()) {
          <div [class.shake-error]="hasError()" class="mt-4 text-center text-red-400 text-sm">
            Invalid email or password.
          </div>
        }

        <button 
          type="submit" 
          [disabled]="isSubmitting()"
          class="w-full mt-8 py-3 px-4 font-semibold text-white rounded-lg gradient-button focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-violet-400 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
            @if(isSubmitting()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Signing In...</span>
            } @else {
              <span>Sign In</span>
            }
        </button>
      </form>
    </div>
  </div>
</div>
