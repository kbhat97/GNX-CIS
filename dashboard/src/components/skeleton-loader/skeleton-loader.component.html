<div class="flex flex-col h-screen animate-pulse">
  <!-- Header Skeleton -->
  <header class="bg-white/5 p-4 border-b border-white/10">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="w-8 h-8 bg-white/10 rounded-full"></div>
        <div class="w-32 h-6 bg-white/10 rounded"></div>
      </div>
      <div class="flex items-center gap-6">
        <div class="w-16 h-4 bg-white/10 rounded"></div>
        <div class="w-16 h-4 bg-white/10 rounded"></div>
        <div class="w-16 h-4 bg-white/10 rounded"></div>
      </div>
      <div class="w-20 h-9 bg-white/10 rounded-lg"></div>
    </div>
  </header>

  <!-- Main Content Skeleton -->
  <main class="flex-1 overflow-y-auto p-4 md:p-8">
    <div class="container mx-auto">
      <!-- H1 Skeleton -->
      <div class="h-8 bg-white/10 rounded w-1/3 mb-8"></div>
      <!-- Metrics Grid Skeleton -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        @for (_ of metricSkeletons; track $index) {
          <div class="bg-white/5 border border-white/10 rounded-xl p-6 h-32">
            <div class="h-4 bg-white/10 rounded w-3/4 mb-4"></div>
            <div class="h-8 bg-white/10 rounded w-1/2"></div>
          </div>
        }
      </div>

      <!-- Content Grid Skeleton -->
      <div class="h-8 bg-white/10 rounded w-1/4 mb-6"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (_ of postSkeletons; track $index) {
          <div class="bg-white/5 border border-white/10 rounded-xl overflow-hidden">
            <div class="w-full h-48 bg-white/10"></div>
            <div class="p-4">
              <div class="h-6 bg-white/10 rounded w-full mb-4"></div>
              <div class="h-6 bg-white/10 rounded w-1/3"></div>
            </div>
          </div>
        }
      </div>
    </div>
  </main>
  
  <!-- Footer Skeleton -->
  <footer class="p-4">
      <div class="container mx-auto flex justify-center items-center">
        <div class="w-1/2 h-4 bg-white/10 rounded"></div>
      </div>
    </footer>
</div>
