[pytest]
# Pytest configuration for CIS

# Test discovery patterns
python_files = cis_*_tests.py test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    normal: Normal test cases (must pass 100%)
    edge: Edge case tests (must pass 90%)
    failure: Failure handling tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation (run on every PR)

# Coverage options (if pytest-cov is installed)
# [coverage:run]
# source = .
# omit = tests/*, .venv/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
