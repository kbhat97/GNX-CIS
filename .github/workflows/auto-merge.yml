name: Auto-Merge CI/CD PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [master]
  check_suite:
    types: [completed]
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    # Only run for CI/CD PRs from repo owner
    if: |
      github.event.pull_request.user.login == github.repository_owner &&
      (
        startsWith(github.event.pull_request.title, 'fix(cicd)') ||
        startsWith(github.event.pull_request.title, 'chore(cicd)') ||
        startsWith(github.event.pull_request.title, 'feat(cicd)')
      )
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_DELETE_BRANCH: "true"
          MERGE_FILTER_AUTHOR: ""
          MERGE_FORKS: "false"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
          UPDATE_LABELS: ""
          UPDATE_METHOD: ""

      - name: Comment on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'ðŸ¤– **Auto-merged!** CI/CD PR merged automatically.\n\nâœ… Cloud Build will deploy shortly.'
              });
            } catch (e) {
              console.log('Comment failed - PR may already be merged');
            }
